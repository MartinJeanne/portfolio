name: send file to vps

on:
  push:
    branches: [ "main" ]

jobs:
  send-file-to-vps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create .env file
      run: |
        echo "VITE_AUTH_USERNAME=${{ secrets.VITE_AUTH_USERNAME }}" > .env.prod
        echo "VITE_AUTH_PASSWORD=${{ secrets.VITE_AUTH_PASSWORD }}" >> .env.prod

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Delete old build on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          rm -rf ~/dev/caddy/portfolio/*

    - name: Deploy to Production
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        strip_components: 1
        source: "dist/*"
        target: "~/dev/caddy/portfolio"